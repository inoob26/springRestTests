<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpringRestTests</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <script type="text/javascript" src="js/js.js"></script>
</head>
<body onload="getAllEmployee()">

    <div class="container">
        <div class="row">
            <div class="col-lg-9" >
                <button class='btn btn-success' data-toggle='modal' data-target='#newEmployee' >добавить</button>
                <button class='btn btn-info' id='e_edit' type='button' class='btn' data-toggle='modal' data-target='#editEmployee' onclick="getEmployeeById()">Изменить</button>
                <button id='e_del' class='btn btn-danger' onclick="showDel()">Удалить</button>
                <div id="tbl">
                </div>
                <div id="modal_editEmployee">
                    <div class='modal fade' id='editEmployee'>
                        <div class='modal-dialog'>
                            <div class='modal-content'>
                                <div class='modal-header'>
                                    <div id='employee_title'></div>
                                    </div>
                                <div class='modal-body'>
                                    <form>
                                        <div class='form-group'>
                                            <label for='employee_name'>Name </label>
                                            <input type='text' id='employee_name' class='form-control' />
                                            <label for='employee_position'>Position</label>
                                            <input type='text' id='employee_position' class='form-control' />
                                            </div>
                                        </form>
                                    </div>
                                <div class='modal-footer'>
                                    <button type='submit' class='btn btn-default' onclick="sendData()">Save</button>
                                    <button type='button' class='btn btn-default' data-dismiss='modal'>Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="modal_newEmployee">
                    <div class='modal fade' id='newEmployee'>
                        <div class='modal-dialog'>
                            <div class='modal-content'>
                                <div class='modal-header'>
                                    <div id='new_employee_title'><h3>Add New Employeer </h3></div>
                                </div>
                                <div class='modal-body'>
                                    <form>
                                        <div class='form-group'>
                                            <label for='new_employee_name'>Name </label>
                                            <input type='text' id='new_employee_name' class='form-control' />
                                            <label for='new_employee_position'>Position</label>
                                            <input type='text' id='new_employee_position' class='form-control' />
                                        </div>
                                    </form>
                                </div>
                                <div class='modal-footer'>
                                    <button type='submit' class='btn btn-default' onclick="saveEmployeer()">Save</button>
                                    <button type='button' class='btn btn-default' data-dismiss='modal'>Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="modal_delEmployee">
                    <div class='modal fade' id='delEmployee'>
                        <div class='modal-dialog'>
                            <div class='modal-content'>
                                <div class='modal-body'>
                                    <form>
                                        <div class='form-group'>
                                            <div id='del_employee_title'></div>
                                        </div>
                                    </form>
                                </div>
                                <div class='modal-footer'>
                                    <button type='submit' class='btn btn-default' id="save_data" onclick="deleteEmployee()">YES</button>
                                    <button type='button' class='btn btn-default' data-dismiss='modal'>NO</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
